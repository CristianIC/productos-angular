<mat-card appearance="outlined" class="example-card">
    <mat-card-header>
        <mat-card-title> Lista de prodcutos</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <table mat-table [dataSource]="listaProductos" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <div class="example-button-row">
                        <div class="example-flex-container">
                            <div class="example-button-container">
                                <button mat-fab aria-label="Example icon button with a delete icon" [routerLink]="['/editar', element.id]">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-fab aria-label="Example icon button with a heart icon" (click)="openDialog(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-actions>
    <mat-paginator [length]="totalRows" [pageSizeOptions]="pageSizeOpts" aria-label="Page" (page)="handlePaging($event)">
    </mat-paginator>
</mat-card>
